<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Mundial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Relógio Mundial</h1>
        <div id="clocks">
            <div class="clock" id="miami">Miami: <span></span></div>
            <div class="clock" id="new-york">Nova York: <span></span></div>
            <div class="clock" id="montevideo">Montevidéu: <span></span></div>
            <div class="clock" id="paris">Paris: <span></span></div>
            <div class="clock" id="berlin">Berlim: <span></span></div>
        </div>
        <input type="text" id="city-input" placeholder="Digite o nome da cidade">
        <button id="add-city">Adicionar Cidade</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
